<!DOCTYPE HTML>
<html>
   <head>

      <!-- Page title -->
      <title>Album Art Query</title>

      <!-- Bootstrap CDN -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
         integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
         integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <!-- Custom Styles -->
      <style>
         body {
            padding: 2em 0 0 0;
         }

         #form {
            margin-top: 2em;
         }

         footer {
            margin-top: 5em;
            text-align: center;
            border-top: 1px solid #ebebeb;
            padding: 1em 0 1em 0;
         }

         #output {
            margin-top: 2em;
            text-align: center;
         }

         #output-img {
            width: 250px;
         }
      </style>


   </head>
   <body>
      <div class="container">
         <div align="center">
            <h3>Album Art Query</h3>
            <span class="lead">Uses <a href="https://github.com/lacymorrow/album-art">album-art by Lacy Morrow</a>, utilizing the Spotify API to query album art</span>
         </div>
         <div class="card" id="form">
            <div class="card-body">
               <form action="javascript:getAlbumArt();">
                  <div class="form-group">
                     <label for="artist">Artist:</label>
                     <input type="text" class="form-control" id="artist">
                  </div>
                  <div class="form-group">
                     <label for="artist">Album:</label>
                     <input type="text" class="form-control" id="album">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
               </form>
            </div>
         </div>
         <div class="container" id="output">
            <h4>Output:</h4>
            <img id="output-img" src="https://via.placeholder.com/250x250.png?text=No+album+art+generated" alt="Output album art">
         </div>

         <footer>
            <small class="text-muted">Made by Michael Vasile</small>
         </footer>
      </div>

      <!-- JS -->
      <script type="text/javascript" src="https://unpkg.com/album-art"></script>
      <script src="js/main.js"></script>
   </body>
</html>
